<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Night Ticket Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Award Night Ticket Registration</h1>
    </header>
    <main>
        <section id="registration-form">
            <h2>Register for Tickets</h2>
            <form id="ticket-form">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="10" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="confirmation-message" style="display: none; margin-top: 15px; padding: 10px; background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; border-radius: 4px;">
                <!-- Confirmation message will appear here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your School Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
